<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Tabs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    .search-form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    input[type="text"]:disabled {
      background: #f5f5f5;
      color: #999;
      cursor: not-allowed;
    }
    button {
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background: #3367d6;
    }
    button:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    .settings-link {
      background: none;
      border: none;
      color: #4285f4;
      text-decoration: underline;
      cursor: pointer;
      font-size: 12px;
      padding: 0;
      margin: 0;
    }
    .settings-link:hover {
      color: #3367d6;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="src/search/main.tsx" type="module"></script>
</body>
</html>
